            role: "Upstream"
        a950c9360c02c5ef9a02ad9a097f514b97f41a7499a2a798c530d610d3633e5c:
            addresses:
            - "/ip4/175.118.42.185/tcp/6180/ln-noise-ik/a950c9360c02c5ef9a02ad9a097f514b97f41a7499a2a798c530d610d3633e5c/ln-handshake/0"
